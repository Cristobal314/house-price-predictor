name: MLOps CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  workflow:
    runs-on: ubuntu-latest 
    steps:

    - name: Checkout Code 
      uses: actions/checkout@v3
    
    - name: Setup Python 
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.5'
    
    - name: Install Dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt